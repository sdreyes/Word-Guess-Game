<!DOCTYPE html>
<html>
<head>
    <title>Word Guess Game</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" media="screen" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Bungee" rel="stylesheet">
</head>
<body>
    <div class="jumbotron justify-content-center text-center">
        <img src="assets\images\pokemonlogo.png">
        <br />
        <br />
        <h3 class="text-center" style="font-family: 'Bungee', cursive;">Guess the name of the Pokemon!</h3>
        <div class="text-center" id="instructions-text">Press spacebar to begin.</div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col">
                <ul class="list-group">

                    <li class="list-group-item list-group-item-info"><h3>Pokemon to guess: <span id="word-text"></span></h3></li>

                    <li class="list-group-item">Wrong guesses: <span id="wrongguesses-text"></span></li>

                    <li class="list-group-item">Guesses left: <span id="guessesleft-text">12</span></li>

                    <li class="list-group-item">Wins: <span id="wins-text"></span></li>

                    <li class="list-group-item">Losses: <span id="losses-text"></span></li>
                </ul>
            </div>
            <div class="col">
                <div class="text-center" id="image-loc"></div>
                <h3 id="game-outcome-text"></h3>
            </div>
        </div>
    </div>
            
    <script src="assets/javascript/game.js"></script>

</body>
</html>
