<!DOCTYPE html>
<html>
<head>
    <title>Word Guess Game</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" media="screen" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
    <script src="assets/javascript/game.js"></script>
</head>
<body>
    <div class="jumbotron">
        <h1>Shelby's Word Guess Game</h1>
        <h3>Guess the name of the prog band!</h3>
        <p>Press any key to begin.</p>
    </div>
    <ul class="list-group">

        <li class="list-group-item list-group-item-info"><h3>Word to guess: <span id="word-text"></span></h3></li>

        <li class="list-group-item">Wrong guesses: <span id="wrongguesses-text"></span></li>

        <li class="list-group-item">Guesses left: <span id="guessesleft-text"></span></li>

        <li class="list-group-item">Wins: <span id="wins-text"></span></li>

        <li class="list-group-item">Losses: <span id="losses-text"></span></li>
    </ul>
</body>
</html>
