<!DOCTYPE html>
<html>
<head>
    <title>Word Guess Game</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" media="screen" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Bungee" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script
        src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <meta property="og: title" content="Pokemon Word Guess Game" />
    <meta property="og: description" content="A Hangman style game with Pokemon names. Hit spacebar to start the game, and then press letters on your keyboard to guess the letters in the name of the Pokemon. Technologies used: HTML5, JavaScript, and CSS3." />
    <meta property ="og:image" content="assets/images/preview.png" />
    <meta property="og:image:alt" content="Pokemon Word Guess Game Preview" />
</head>
<body>
    <div class="jumbotron justify-content-center text-center">
        <img id="pokemon-logo" src="assets\images\pokemonlogo.png">
        <br />
        <h3 class="text-center" id="logo-text">Guessing Game</h3>
        <div class="text-center" id="instructions-text">
            <br />
            <h6>Press spacebar to begin.</h3>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col border rounded p-3 mr-3">
                <ul class="list-group">

                    <li class="list-group-item list-group-item-info">
                        <h3 class="text-center"> 
                        <br />
                        <span id="word-text"></span></h3>
                    </li>
                    <li class="list-group-item">
                        Wrong guesses: 
                        <span id="wrongguesses-text"></span>
                    </li>
                    <li class="list-group-item">
                        Guesses left: 
                        <span id="guessesleft-text"></span>
                    </li>
                    <li class="list-group-item">
                        Wins: 
                        <span id="wins-text"></span>
                    </li>
                    <li class="list-group-item">
                        Losses: 
                        <span id="losses-text"></span>
                    </li>
                </ul>
            </div>
            <div class="col border rounded p-3" id="outcome-div">
                <div class="text-center" id="image-loc"></div>
                <br />
                <h6 id="game-outcome-text"></h6>
            </div>
        </div>
    </div>
            
    <script src="assets/javascript/game.js"></script>

</body>
</html>
